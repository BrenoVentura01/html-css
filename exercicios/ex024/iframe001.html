<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site  

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://meuxbox.com.br/" frameborder="0" width="500" scolling="no"> 
            <a href="https://meuxbox.com.br/">Meu Xbox</a>
        </iframe>
        para ver as novidades.</p>

    <p>
        O Site da Rockstar 

        <iframe src="https://www.rockstargames.com/br/" frameborder="0">
            <a href="https://www.rockstargames.com/br/"></a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
